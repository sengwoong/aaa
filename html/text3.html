<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* 2개 이상 클래스 & 아이디에 스타일 먹이기 */
      #first,
      .second {
        background-color: brown;
      }

      /* div안의 p태그에 스타일 먹이기 */
      div[class="third"] > p {
        background-color: rgb(52, 34, 221);
      }

      .fourth{
        background-color: rgb(123, 32, 209);
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <p>p태그</p>
    <div id="first">
      <h6>첫째줄</h6>
    </div>
    <div class="second">
      <h6>둘째줄</h6>
    </div>
    <div class="third">
      <h6>셋째줄</h6>
      <p>p태그</p>
      <div>
        <p>div 안의 p태그</p>
      </div>
    </div>
    <div class="fourth">
      <h6>넷째줄</h6>
      <p>p태그</p>
      <div>
        <p>div 안의 p태그</p>
      </div>
    </div>
  </body>
</html>
